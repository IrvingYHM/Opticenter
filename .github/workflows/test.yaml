name: PWA CI/CD Workflow

on:
  push:
    branches:
      - master         # Despliegue en producción
      - julio          # Ramas de desarrollo
      - irving         # Ramas de desarrollo
      - jesus          # Ramas de desarrollo
      - feature/*      
  pull_request:
    branches:
      - master         
      - julio          
      - irving         
      - jesus          
  workflow_dispatch:   # Activación manual opcional

jobs:
  build:
    runs-on: ubuntu-latest   # Sistema operativo

    steps:
      - name: Checkout code
        uses: actions/checkout@v2   # Clonar el repositorio

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'         

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm               
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install  --legacy-peer-deps   # Instalar dependencias

      - name: Run tests
        run: npm test                # Ejecutar pruebas

      - name: Build project
        run: npm run build           

  cypress:
    runs-on: ubuntu-latest
    needs: build                     
    steps:
      - name: Checkout code
        uses: actions/checkout@v2     

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'          

      - name: Install Cypress
        run: npm install cypress       # Instalar Cypress

      - name: Run Cypress tests
        run: npx cypress run           # Ejecutar las pruebas de Cypress

  deploy:
    runs-on: ubuntu-latest
    needs: build                     
    if: github.ref == 'refs/heads/master'   

    steps:
      - name: Deploy to Production
        run: |
          echo "Deploying to production..." # Comando para desplegar, puede ser un script o comando específico
